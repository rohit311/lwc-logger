<template>
    <lightning-card title="Logger Settings" icon-name="standard:settings">
      <div class="container">
        <lightning-layout horizontal-align={horizontalAlign}>
          <lightning-layout-item
            flexibility="auto"
            padding="around-small"
            >
            <lightning-input
              type="text"
              label="Label"
              value={metaDataLabel}
              onchange={handleInputFieldChange}
              data-prop-name="label"
            ></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input type="text" label="Logger Setting Name" value={metaDataName} onchange={handleInputFieldChange} data-prop-name="name"></lightning-input>
          </lightning-layout-item>
        </lightning-layout>
        <lightning-layout horizontal-align={horizontalAlign}>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input
              type="text"
              label="Component Name"
              value={metaDataComponentName}
              onchange={handleInputFieldChange}
              data-prop-name="componentName"
            ></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-combobox
              class="combobox-right-align"
              name="progress"
              label="Status"
              value={metaDataLevel}
              placeholder="Select Progress"
              options={options}
              onchange={handleLevelChange}
            ></lightning-combobox>
          </lightning-layout-item>
        </lightning-layout>
        <lightning-layout horizontal-align={horizontalAlign}>
          <lightning-layout-item flexibility="auto">
            <lightning-textarea
              class="textarea-left-align"
              label="User Ids"
              placeholder="Enter user ids seperated by ,"
              value={metaDataUserIds}
              onchange={handleInputFieldChange}
              data-prop-name="userIds"
            ></lightning-textarea>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input
              class="checkbox-right-align"
              type="checkbox"
              label="Protected Component"
              checked={recordIsProtected}
              onchange={handleInputFieldChange}
              data-prop-name="protected"
            ></lightning-input>
          </lightning-layout-item>
        </lightning-layout>

        <lightning-layout horizontal-align="center">
          <lightning-layout-item flexibility="auto">
            <lightning-button variant="brand" label="Save" title="Save" onclick={handleSaveBtnClick} class="slds-m-top-medium"></lightning-button>
          </lightning-layout-item>
         </lightning-layout>
      </div>

    </lightning-card>
</template>
